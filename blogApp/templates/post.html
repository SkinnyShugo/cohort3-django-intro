<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogB | {{article.title}}</title>
</head>
<body>
    {%for article in articles %}
        <p>{{article.title}}</p>
        <p>Written by <i>{{article.author}}</i> and Posted on <b>{{article.date}}  </b></p>
        <p>{{article.content}}</p>
        <br><br>
    
    {%endfor%}
    
</body>
</html>
